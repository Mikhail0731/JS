        @import url('https://fonts.googleapis.com/css2?family=League+Gothic&family=Prompt:wght@100&family=Ubuntu:wght@300&display=swap');

    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <div class="top">
        <img src="/images/black-flash-logos-404543.png" width="200" height="200">
             <br>
                <p class="my-top"><a href="/Home.html">Home</a></p>

            <ul>
            <dt class="phone">+0123456789</dt>
            <dt class="phone">+9876543210</dt>

        </div>
        <br><hr>
         <div class="center">
        <form class="form">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>
        <br><br>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
        <br><br>
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
        <br><br>
        <button type="submit" class="button">Register</button>
        <p>By creating an account you agree to our <a href="/readme.md">Terms & Privacy</a>.</p>
        </form>
    </div>
    <footer>
        <hr>
          <p class="registerfooter">Already have an account? <a href="/Login.html"><button class="button">Log in</button></a></p>
    </footer>
    <hr>
