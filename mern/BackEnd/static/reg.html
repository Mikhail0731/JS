<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Gothic&family=Prompt:wght@100&family=Ubuntu:wght@300&display=swap');
    </style>
    <link rel="stylesheet" href="/style.css">
    <script>
        function register() {
            var formData = new FormData(document.getElementById("reg"));
            var form = JSON.stringify(Object.fromEntries(formData));

            fetch('http://localhost:3300/api/auth/register', {
                method: "POST", headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(Object.fromEntries(new FormData(document.getElementById("reg"))))
            })

                .then(response => {

                    if (response.status == 201) {
                        alert("user created")
                    } else {
                        return response.json();
                    }
                }
                )

            return false;
        }
    </script>
</head>

<body>
    <div class="top">
        <img src="/images/black-flash-logos-404543.png" width="200" height="200">
        <br>
        <p class="my-top"><a href="/Home.html">Home</a></p>
        <p class="my-top"><a href="/Store.html">Store</a></p>

        <ul>
            <dt class="phone">+0123456789</dt>
            <dt class="phone">+9876543210</dt>
        </ul>
    </div>
    <br>
    <hr>
    <div class="center">
        <form class="form" id="reg">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <label for="text"><b>Name</b></label>
            <input type="text" placeholder="Enter your Name" name="username" id="username" required>
            <br><br>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>
            <br><br>
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>
            <br><br>

            <br><br>
            <button type="submit" class="button" onclick="return register();">Register</button>
            <p class="term">By creating an account you agree to our <a href="/readme.md">Terms & Privacy</a>.</p>
        </form>
    </div>
    <footer>
        <hr>
        <p class="registerfooter">Already have an account? <a href="/Login.html"><button class="button">Log
                    in</button></a></p>
    </footer>
    <hr>
</body>

</html>
