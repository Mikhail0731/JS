<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Gothic&family=Prompt:wght@100&family=Ubuntu:wght@300&display=swap');
    </style>
    <link rel="stylesheet" href="/style.css">
    <script>
        function login() {

            fetch('http://localhost:3300/api/auth/login', {
                method: "POST", headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(Object.fromEntries(new FormData(document.getElementById("log"))))
            })

                .then(response => {

                    if (response.status == 200) {
                        alert("user logged in")
                        return response.json();


                    }
                }
                )
                .then(user => {

                })
            return false;
        }
    </script>
</head>

<body>
    <div class="top">
        <img src="/images/black-flash-logos-404543.png" width="200" height="200">
        <br>
        <p class="my-top"><a href="/Home.html">Home</a></p>
        <p class="my-top"><a href="/Store.html">Store</a></p>
        <ul>
            <dt class="phone">+0123456789</dt>
            <dt class="phone">+9876543210</dt>
        </ul>
    </div>
    <br>
    <hr>
    <div class="center">
        <form class="form" id="log">

            <label class="label" for="username"><b>UserName</b></label>
            <input type="text" placeholder="Enter UserName" name="username" id="username" required>
            <br><br>
            <label class="label">Password <input type="password" name="password" id="password">
            </label><br><br>
            <button type="submit" class="button" onclick="return login();">Sign in</button>
            <br><br>

            <label class="label">Remember me<input type="checkbox"></label>
        </form>
    </div>
    <hr>
    <p class="registerfooter">Dont have account? <a href="/reg.html">Register Here</a></p>
    <hr>
</body>
