<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Gothic&family=Prompt:wght@100&family=Ubuntu:wght@300&display=swap');
    </style>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="top">
        <img src="/images/black-flash-logos-404543.png" width="200" height="200">
        <br>
        <p class="my-top"><a href="/Home.html">Home</a></p>
        <p class="my-top"><a href="/Store.html">Store</a></p>
        <ul>
            <dt class="phone">+0123456789</dt>
            <dt class="phone">+9876543210</dt>
        </ul>
    </div>
    <br>
    <hr>
    <header class="subtotal-form">
        <h2>Your Cart</h2>
        <p>Items you have added to your basket.
            <br> Adjust the quantitites or remove items before continuing your purchase.
        </p>
    </header>
    <table class="subtotal-form">
        <thead>
            <tr class="">
                <th>Product</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Cost</th>
                <th>&nbsp;</th>
            </tr>
        </thead>

        <td class="">
            <label>Product Name</label>
        </td>
        <td>
            <div class="currency">
                <input type="text" name="price" id="price" class="price" value="">
            </div>
        </td>
        <td>
            <div class="qty">
                <input type="text" name="qty" id="qty" class="qty" value="">
            </div>
        </td>
        <td>
            <div class="currency">
                <input type="text" name="cost" id="cost" class="cost" value="">
            </div>
        </td>
    </table>
    <br>
    <hr>
    <div class="subtotal-form">
        <td>
            <label>Total Cost</label>
        </td>
        <td>
            <div class="currency">
                <input type="text" name="total" class="total" id="total" value="">
            </div>
        </td> <br>
        <button type="submit" id="buy-now" class="button"><a href="/Order.html">Buy Now</a></button>
        <br>
        <hr>
        <footer class="footer">
            <p class="my-footer"><a href="/Home.html">Home</a></p>
            <p class="my-footer"><a href="/Store.html">Store</a></p>
            <p class="my-footer"><a href="/Login.html">Log in</a></p>
        </footer>

</body>

</html>
