<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Gothic&family=Prompt:wght@100&family=Ubuntu:wght@300&display=swap');
    </style>
    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <div class="top">
        <img src="/images/black-flash-logos-404543.png" width="200" height="200">

        <p class="my-top"><a href="/Home.html">Home</a></p>
        <p class="my-top"><a href="/Store.html">Store</a></p>

        <ul>
            <dt class="phone">+0123456789</dt>
            <dt class="phone">+9876543210</dt>
        </ul>
    </div>
    <br>
    <div class="cart">
        <div class="cart-header">
            <div class="column1">Item</div>
            <div class="column2">Unit price</div>
            <div class="column3">Units</div>
        </div>
        <div class="cart-items">
            <!-- render cart items here -->
            <div class="cart-item">
                <div class="item-info">
                    <img src="./img/t1.png" alt="t-shirt 1">
                    <h4>T-shirt 1</h4>
                </div>
                <div class="unit-price">
                    <small>$</small>29.99
                </div>
                <div class="units">
                    <div class="btn minus">-</div>
                    <div class="number">1</div>
                    <div class="btn plus">+</div>
                </div>
            </div>
        </div>
        <div class="cart-footer">
            <div class="subtotal">
                Subtotal (0 items): $0
            </div>
            <div class="checkout">
                Proceed to checkout
            </div>
        </div>
    </div>
    <footer>
        <h1>Not finished page</h1>
    </footer>
</body>

</html>
